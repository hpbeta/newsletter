<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="containt-left">
      <h1 class="title">Stay updated!</h1>
      <p class="paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="info">
        <img src="assets/images/icon-list.svg" alt="icon-list">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="info">
        <img src="assets/images/icon-list.svg" alt="icon-list">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="info">
        <img src="assets/images/icon-list.svg" alt="icon-list">
        <p> And much more!</p>
      </div>
      <div class="email">
        <p class="email-info"> Email address</p>
        <input type="text" placeholder="email@company.com">
      </div>
      <button class="btn">Subscribe to monthly newsletter</button>
    </div>
    <div class="containt-right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="img-sing-up">
    </div>
  </div>
  </main>

</body>

</html>
